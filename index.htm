   <article>
      <h2>Scouting Locations</h2>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
      </div>
   </article>
   <script>
   // array of places 
   var places = ["Seattle", "Los Angeles", "Lake Tahoe", "Yellowstone", "Las Vegas"];
   //function adds array values to a list
   function processPlaces() {
	for (var i = 0; i < 5; i++) {
		var listItem = "item" + (i + 1);
		document.getElementById(listItem) .innerHTML = places[i];
		}
	}
	
	if (window.addEventListener) {
		window.addEventListener ("load", processPlaces, false);
	} else if (window.attacheEvent) {
		window.attachEvent ("onload", processPlaces);
	}
   </script>
</body>
